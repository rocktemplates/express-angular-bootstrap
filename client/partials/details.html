<h2>{{action}} Item</h2>

<script type="text/ng-template" id="formfield.html">
  <div id="template">
  <div class="control-group">
    <label class="control-label" for="{{prop | lowercase}}">{{prop}}</label>
    <div class="controls" ng-transclude>
    </div>
  </div>
  </div>
</script>

<form name="itemform" class="form-horizontal">
  <formfield2 prop="First" ng-model="item.first">
    <input type="text" ng-model="item.first">
  </formfield2>

  <formfield2 prop="Last" ng-model="item.last">
    <input type="text" ng-model="item.last">
  </formfield2>

  <div class="form-actions">
    <button ng-click="save()" class="btn btn-primary">
      {{action}}
    </button>
    <a href="/" class="btn">Cancel</a>
  </div>
</form>
