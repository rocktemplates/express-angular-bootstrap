
<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edit</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" ng-click="delete()" ng-class="{disabled: index < 0}">Delete</a>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <th>First</th>
    <th>Last</th>
  </thead>

  <tr ng-repeat="item in items" ng-click="select($index)" ng-class="{'info': $index == index}">
    <td>{{item.first}}</td>
    <td>{{item.last}}</td>
  </tr>
</table>
